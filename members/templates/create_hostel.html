{% extends 'base.html' %}

{% block content %}
<h2>Create Hostel</h2>



<form method="POST" action="{% url 'create_hostel' %}">
    {% csrf_token %}
    


    <div class="form-group">
        <label for="hostelName">Hostel Name</label>
        <input type="text" id="hostelName" name="name" placeholder="Enter hostel name" required class="form-control">
        <small class="form-text">Enter the official name of your hostel</small>
    </div>

    <div class="form-group">
        <label for="hostelLocation">Location of Hostel</label>
        <input type="text" id="hostelLocation" name="location" placeholder="Enter hostel location" required class="form-control">
        <small class="form-text">Specify the exact location of your hostel</small>
    </div>

    <div class="form-group">
        <label for="totalRooms">Total Rooms</label>
        <input type="number" id="totalRooms" name="total_rooms" placeholder="e.g. 25" min="1" required class="form-control">
        <small class="form-text">Specify the total number of rooms in your hostel</small>
    </div>

    <input type="hidden" name="is_active" value="True">
    
    <button type="submit" class="btn">Create Hostel</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="section-container">
    <div class="section-header">
        <h2>Create New Hostel</h2>
    </div>
    
    <form method="POST" action="{% url 'create_hostel' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="hostelName">Hostel Name</label>
            <input type="text" id="hostelName" name="name" placeholder="Enter hostel name" required>
            <small>Enter the official name of your hostel</small>
        </div>

        <div class="form-group">
            <label for="hostelLocation">Location</label>
            <input type="text" id="hostelLocation" name="location" placeholder="Enter hostel location" required>
            <small>Specify the exact location of your hostel</small>
        </div>

        <div class="form-group">
            <label for="totalRooms">Total Rooms</label>
            <input type="number" id="totalRooms" name="total_rooms" placeholder="e.g. 25" min="1" required>
            <small>Specify the total number of rooms in your hostel</small>
        </div>

        <input type="hidden" name="is_active" value="True">
        
        <div class="form-group">
            <button type="submit" class="btn">Create Hostel</button>
            <a href="{% url 'list_hostels_user' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

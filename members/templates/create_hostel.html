{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Hostel</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_hostels.css' %}">
   </head>
<body>

<div class="container">
    <h2>Create Hostel</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'create_hostel' %}">
        {% csrf_token %}

        <div>
            <label for="hostelName">Hostel Name</label>
            <input type="text" id="hostelName" name="name" placeholder="Hostel Name" required />
        </div>

        <div>
            <label for="hostelLocation">Location</label>
            <select id="hostelLocation" name="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="City1">City1</option>
                <option value="City2">City2</option>
                <option value="City3">City3</option>
            </select>
        </div>

        <div>
            <label for="totalRooms">Total Rooms</label>
            <input type="number" id="totalRooms" name="total_rooms" placeholder="e.g. 25"  min="1" required />
        </div>

        <div>
            <label for="hostelActive">Is Active?</label>
            <select id="hostelActive" name="is_active" required>
                <option value="True" selected>Active</option>
                <option value="False">Inactive</option>
            </select>
        </div>

        <button type="submit">Save Hostel</button>
    </form>
</div>

</body>
</html>

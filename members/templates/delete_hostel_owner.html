{% extends 'base.html' %}

{% block content %}
<h2>Delete Hostel Owner</h2>

 

<div class="confirmation-box">
    <p>Are you sure you want to delete the hostel owner: <strong>{{ owner.name }}</strong>?</p>
    <p class="warning">This action cannot be undone.</p>
    
    <form method="POST" action="{% url 'delete_hostel_owner' owner.id %}">
        {% csrf_token %}
        <div class="action-buttons">
            <button type="submit" class="btn delete-button">Yes, Delete</button>
            <a href="{% url 'manage_hostel_owners' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Delete Payment</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="confirmation-box">
    <p>Are you sure you want to delete the payment: <strong>{{ payment.id }}</strong>?</p>
    <p class="warning">This action cannot be undone.</p>
    
    <form method="POST" action="{% url 'delete_payment' payment.id %}">
        {% csrf_token %}
        <div class="action-buttons">
            <button type="submit" class="btn delete-button">Yes, Delete</button>
            <a href="{% url 'manage_payments' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

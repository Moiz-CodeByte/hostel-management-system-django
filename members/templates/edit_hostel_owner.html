{% extends 'base.html' %}

{% block content %}
<h2>Edit Hostel Owner</h2>

 

<form method="POST" action="{% url 'edit_hostel_owner' owner.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="ownerName">Name</label>
        <input type="text" id="ownerName" name="name" value="{{ owner.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="ownerEmail">Email</label>
        <input type="email" id="ownerEmail" name="email" value="{{ owner.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="ownerPhone">Phone Number</label>
        <input type="text" id="ownerPhone" name="phone_number" value="{{ owner.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="ownerAddress">Address</label>
        <textarea id="ownerAddress" name="address" rows="3" required>{{ owner.address }}</textarea>
    </div>
    
    <input type="hidden" name="is_active" value="True">
    
    <div class="form-actions">
        <button type="submit" class="btn">Update Hostel Owner</button>
        <a href="{% url 'manage_hostel_owners' %}" class="btn btn-secondary">Back to Manage Hostel Owners</a>
    </div>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="section-container">
    <div class="section-header">
        <h2>Edit Profile</h2>
    </div>

    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name" value="{{ request.user.first_name }}" class="form-control" required>
            <small class="form-text">Enter your first name</small>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name" value="{{ request.user.last_name }}" class="form-control" required>
            <small class="form-text">Enter your last name</small>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}" class="form-control" required>
            <small class="form-text">Enter your email address</small>
        </div>
        
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phone_number" value="{{ request.user.phone_number }}" class="form-control">
            <small class="form-text">Enter your contact number</small>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" class="form-control">{{ request.user.address }}</textarea>
            <small class="form-text">Enter your address</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Update Profile</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</div>
{% endblock %}

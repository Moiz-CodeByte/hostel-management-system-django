{% extends 'base.html' %}

{% block content %}
<h2>Edit Staff Member</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="staffName">Name</label>
        <input type="text" id="staffName" name="name" value="{{ staff.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="staffRole">Role</label>
        <input type="text" id="staffRole" name="role" value="{{ staff.role }}" required>
    </div>
    
    <div class="form-group">
        <label for="staffPhone">Phone Number</label>
        <input type="text" id="staffPhone" name="phone_number" value="{{ staff.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="staffEmail">Email</label>
        <input type="email" id="staffEmail" name="email" value="{{ staff.email }}" required>
    </div>
    
    <input type="hidden" name="is_active" value="True">
    
    <button type="submit" class="btn">Update Staff</button>
    <a href="{% url 'manage_staff' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}

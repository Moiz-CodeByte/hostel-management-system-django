{% extends 'base.html' %}

{% block content %}
<h2>Edit Student</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="{% url 'edit_student' student.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="studentName">Name</label>
        <input type="text" id="studentName" name="name" value="{{ student.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" name="email" value="{{ student.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="studentPhone">Phone Number</label>
        <input type="text" id="studentPhone" name="phone_number" value="{{ student.phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="room">Room Assignment</label>
        <select name="room" id="room">
            <option value="">-- No Room --</option>
            {% for room in rooms %}
                <option value="{{ room.id }}" {% if student.room and student.room.id == room.id %}selected{% endif %}>
                    Room {{ room.room_number }}
                </option>
            {% endfor %}
        </select>
    </div>
    
    <input type="hidden" name="is_active" value="True">
    
    <button type="submit" class="btn">Update Student</button>
    <a href="{% url 'manage_students' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}

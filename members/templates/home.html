<!-- home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Hostel Management</title>
    <link rel="stylesheet" href="{% static 'css/user_side.css' %}">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }

        .welcome-container h1 {
            color: #2a3f54;
            margin-bottom: 1rem;
        }

        .welcome-container p {
            margin-bottom: 2rem;
            color: #444;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0 1rem;
            font-size: 1rem;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            background-color: #2a3f54;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a2836;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Hostel Management System</h1>
        <p>Manage your hostels, students, staff, and rent with ease and efficiency.</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    </div>
</body>
</html>

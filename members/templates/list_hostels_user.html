{% extends 'base.html' %}

{% block content %}
<h2>{{hostel.name}} Hostel</h2>



<div class="section-container">
    <ul class="hostel-list">
        {% for hostel in hostels %}
            <li>
                {{ hostel.name }} ({{ hostel.location }}) - 
                <a href="{% url 'edit_hostel_user' hostel.id %}" class="action-link">Edit</a>
            </li>
        {% empty %}
            <li>You have no hostels. <a href="{% url 'create_hostel' %}" class="btn">Create one</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

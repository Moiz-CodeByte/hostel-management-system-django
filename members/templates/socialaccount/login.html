<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Sign In Via Google{% endblock %} - Hostel Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/enhanced_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/social_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-link">‚Üê Back to Home</a>
    
    <div class="social-container">
        <h1 class="social-heading">{% block social_heading %}Sign In Via Google{% endblock %}</h1>
        
        <p class="social-description">{% block social_description %}You are about to sign in using a third-party account from Google.{% endblock %}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="social-btn">Continue</button>
        </form>
        
       
        
      
        
       
    </div>
</body>
</html>
